<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet" th:href="@{/css/admin_styles.css}"/>
</head>
<body>
	<div class="user-list-form">
		<h1 class="headerSign">Product Management System</h1>
		<hr>
		<h2>Update Product</h2>

		<form action="#" th:action="@{/updateProduct}" th:object="${product}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{productName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{serialNo}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{purchaseDate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{username}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Product</button>

		</form>
		
		<hr>
		
		
	</div>
</body>
</html>
