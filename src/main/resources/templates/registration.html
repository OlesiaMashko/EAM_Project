<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Product Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<p th:text="'Hello, ' + ${uname} + '!'" />
	<div class="container">
		<h1>Product Management System</h1>
		<hr>
		<h2>Registration</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			<input type="text" name="username" th:field="*{username}"
				placeholder="username" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{password}"
				placeholder="password" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{firstname}"
				placeholder="Purchase Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastname}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Register</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Product List</a>
	</div>
</body>
</html>
