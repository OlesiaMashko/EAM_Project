<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Product Management System</h1>
		<hr>
		<h2>Do Claim</h2>

		<form action="#" th:action="@{/saveClaimAdmin}" th:object="${claim}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			
			
			<input type="text" th:field="*{claimDate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{issue}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{productName}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Do Claim</button>
		</form>
		
		<hr>
		
	</div>
</body>
</html>
