<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Product Management System</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
	<div  class="index">
		<h1 class="headerSign">Product Management System</h1>
		<hr>
		<h2>Save Product</h2>

		<form action="#" th:action="@{/saveProduct}" th:object="${product}"
			method="POST">
			<input type="text" th:field="*{productName}"
				placeholder="Enter Product" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{serialNo}"
				placeholder="Enter Serial No" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{purchaseDate}"
				placeholder="Enter Purchase Date" class="form-control mb-4 col-4">
				
				<br><br><input type="hidden" th:field="*{username}" class="form-control mb-4 col-4" >
				
				<button type="submit" class="btn btn-info col-2"> Save Product</button> |
				<a th:href = "@{/}" class="btn btn-primary">Go Back</a>
		</form>
		
		<br><hr>
	</div>
</body>
</html>
