<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
	<div class="index">
		<h1 class="headerSign">Product Management System</h1>
		<hr>
		<h2>Do Claim</h2>

		<form action="#" th:action="@{/saveClaim}" th:object="${claim}"
			method="POST">
			
			
			<input type="text" th:field="*{claimDate}" class="form-control mb-4 col-4" placeholder="Enter Claim Date">
				
				<input type="text" th:field="*{issue}" class="form-control mb-4 col-4" placeholder="Enter Issue">
				
				<input type="text" th:field="*{productName}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Do Claim</button> | 
				<a th:href = "@{/}" class="btn btn-primary">Go Back</a>
		</form>
		
		<br><hr>

	</div>
</body>
</html>
